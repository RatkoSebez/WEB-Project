<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
    <script src="restaurants.js"></script>
    <link rel="stylesheet" href="restaurants.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<!-- menu -->

    <div class="menuWrapper"></div>

<!-- menu -->

    <div class="filters">
        <input type="text" id="searchName" placeholder="name">
        <input type="text" id="searchType" placeholder="type">
        <input type="text" id="searchLocation" placeholder="city">
        <input type="text" id="searchAverageRating" placeholder="rating">
        <select name="type" id="typeSelect">
            <option value="All" selected>Type</option>
            <option value="Italian">Italian</option>
            <option value="Chinese">Chinese</option>
            <option value="FastFood">FastFood</option>
        </select>
        <select name="opened" id="openedSelect">
            <option value="All" selected>All</option>
            <option value="Opened">Opened</option>
        </select>
        <select name="sort" id="sortSelect">
            <option value="All" selected>Sort by</option>
            <option value="Name">Name</option>
            <option value="Rating">Rating</option>
            <option value="Location">Location</option>
        </select>
        <select name="ascDesc" id="ascDescSelect">
            <option value="Ascending" selected>Ascending</option>
            <option value="Descending">Descending</option>
        </select>
        <!-- iskljucio sam ga jer ne radi kako treba kad zovem javu da dobijem podatke o rejtingu -->
        <button id="reset">reset</button>
    </div>

    <div class="container" id="container"></div>

    <div class="footerWrapper"></div>
    
</body>
</html>
