<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        function stickyMenu(){
            var sticky = document.getElementById('sticky');
            if(window.pageYOffset > 220){
                sticky.classList.add('sticky');
            }
            else{
                sticky.classList.remove('sticky');
            }
        }

        window.onscroll = function(){
            stickyMenu();
        }
    </script>
</head>
<body>
    <div class="parallax">
        <div class="page-title">Fast delivery</div>
    </div>
    <div class="menu" id="sticky">
        <ul class="menu-ul">
            <a href="#home" class="a-menu"><li>Home</li></a>
            <a href="#users" class="a-menu"><li>Users</li></a>
            <a href="rest/userService/logout" class="a-menu"><li>Logout</li></a>
            <a href="login.html" class="a-menu" id="login"><li>Login</li></a>
            <a href="register.html" class="a-menu" id="register"><li>Register</li></a>
        </ul>
    </div>
    <div class="container">
        <a href="#home">
            <div class="categories">
                <img src="images/restaurant.jpg" class="item-image">
                <div class="image-title">restaurant1</div>
            </div>
        </a>
        <a href="#users">
            <div class="categories">
                <img src="images/restaurant.jpg" class="item-image">
                <div class="image-title">restaurant2</div>

        </a>

                <img src="images/restaurant.jpg" class="item-image">

            </div>
        </a>
    </div>
</body>
</html>
