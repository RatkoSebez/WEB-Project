<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="home.js"></script>
    <script src="account.js"></script>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        function stickyMenu() {
            var sticky = document.getElementById('sticky');
            if (window.pageYOffset > 220) {
                sticky.classList.add('sticky');
            }
            else {
                sticky.classList.remove('sticky');
            }
        }

        window.onscroll = function () {
            stickyMenu();
        }
    </script>
</head>

<body>
    <div class="parallax">
        <div class="page-title">Fast delivery</div>
    </div>
    <div class="menu" id="sticky">
        <ul class="menu-ul">
            <a href="index.html" class="a-menu"><li>Home</li></a>
            <a href="users.html" class="a-menu" id="users" hidden><li>Users</li></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="a-menu" id="rickroll"><li>Free Order</li></a>
            <a href="login.html" class="a-menu" id="login" hidden><li>Login</li></a>
            <a href="register.html" class="a-menu" id="register" hidden><li>Register</li></a>
            <a href="rest/userService/logout" class="a-menu" id="logout" hidden><li>Logout</li></a>
            <a href="account.html" class="a-menu" id="account" hidden><li>Account</li></a>
        </ul>
    </div>
    
    <div class="container">
        <div class="form">
            <div class="header">
                <h1>Account </h1>
            </div>
    
            <form id="loginForm" action="index.html" method="GET">
                <table id="registerTable" align="center">
                    <tr hidden>
                        <td>username</td>
                        <td><input type="text" name="username" /></td>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td><input type="text" name="name" /></td>
                    </tr>
                    <tr>
                        <td>surname</td>
                        <td><input type="text" name="surname" /></td>
                    </tr>
                    <tr>
                        <td>birth date</td>
                        <td><input type="date" name="birthDate" /></td>
                    </tr>
                    <tr>
                        <td>old password</td>
                        <td><input type="password" name="oldPassword"/></td>
                    </tr>
                    <tr>
                        <td>new password</td>
                        <td><input type="password" name="newPassword" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="save" /></td>
                    </tr>
                </table>
            </form>
            <button id="reset">reset</button>
            <p id="errorMessage" style="color: red;"></p>
        </div>
    </div>

</body>
</html>
