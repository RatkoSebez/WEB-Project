<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="account.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<!-- menu -->

    <div class="menuWrapper"></div>

<!-- menu -->

    <div class="form">
        <div class="header">
            <h1>Account </h1>
        </div>
        <form id="loginForm" action="index.html" method="GET">
            <table id="registerTable" align="center">
                <tr hidden>
                    <td>username</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>name</td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>surname</td>
                    <td><input type="text" name="surname" /></td>
                </tr>
                <tr>
                    <td>birth date</td>
                    <td><input type="date" name="birthDate" /></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="oldPassword"/></td>
                </tr>
                <tr>
                    <td>new password</td>
                    <td><input type="password" name="newPassword" /></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="save"/></td>
                    <td><button type="button" id="reset">reset</button></td>
                </tr>
            </table>
        </form>
        
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div class="filters" hidden>
        <input type="text" id="searchRestaurant" placeholder="restaurant" hidden>
        <input type="text" id="searchPriceFrom" placeholder="price from">
        <input type="text" id="searchPriceTo" placeholder="price to">
        <input type="text" id="searchDateFrom" placeholder="date from">
        <input type="text" id="searchDateTo" placeholder="date to">
        <select name="status" id="statusSelect">
            <option value="All" selected>Delivery status</option>
            <option value="Processing">Processing</option>
            <option value="InPreparation">InPreparation</option>
            <option value="WaitingForDeliveryMan">WaitingForDeliveryMan</option>
            <option value="InTransport">InTransport</option>
            <option value="Delivered">Delivered</option>
            <option value="Canceled">Canceled</option>
        </select>
        <select name="type" id="restaurantTypeSelect" hidden>
            <option value="All" selected>Restaurant Type</option>
            <option value="Italian">Italian</option>
            <option value="FastFood">FastFood</option>
        </select>
        <button id="resetTable">reset</button>
    </div>

    <table id="orders" hidden>
        <thead class="ordersThead">
            <th class="ordersTh sortColumn" id="restaurantName" data-column="restaurant" data-order="desc" hidden>Restaurant &#9650</th>
            <th class="ordersTh sortColumn" data-column="date" data-order="desc">Date &#9650</th>
            <th class="ordersTh">Items</th>
            <th class="ordersTh">Status</th>
            <th class="ordersTh sortColumn" data-column="price" data-order="desc">Price &#9650</th>
            <th class="ordersTh"></th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="footerWrapper"></div>

</body>
</html>
