<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="adminRegister.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="adminRegister.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<!-- menu -->

    <div class="menuWrapper"></div>

<!-- menu -->

    <div class="form">
        <div class="header">
            <h1>Register new user</h1>
        </div>
        <form action="index.html" method="GET">
            <table id="registerTable" align="center">
                <tr>
                    <td>username</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>name</td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>surname</td>
                    <td><input type="text" name="surname" /></td>
                </tr>
                <tr>
                    <td>birth date</td>
                    <td><input type="date" name="birthDate" /></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <label>
                            <input type="radio" name="gender" value="male"> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <label>
                            <input type="radio" name="role" id="roleManager" value="Manager">
                            Manager
                        </label>
                        <label>
                            <input type="radio" name="role" id="roleDeliverer" value="Deliverer">
                            Deliverer
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="submit" /></td>
                </tr>
            </table>
        </form>
    
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div class="footerWrapper"></div>

</body>
</html>
