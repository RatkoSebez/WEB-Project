<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
    <script src="newRestaurant.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <link rel="stylesheet" href="newRestaurant.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!-- menu -->

    <div class="menuWrapper"></div>

    <!-- menu -->

    <div class="form">
        <div class="header">
            <h1>New restaurant</h1>
        </div>
        <form method="GET">
            <table id="registerTable" align="center">
                <tr>
                    <td>name</td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>restaurant type</td>
                    <td>
                        <select name="type" id="type">
                            <option value="FastFood">Fast Food</option>
                            <option value="Italian">Italian</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>latitude</td>
                    <td><input type="text" name="latitude"></td>
                </tr>
                <tr>
                    <td>longitude</td>
                    <td><input type="text" name="longitude"></td>
                </tr>
                <tr>
                    <td>city</td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td>street</td>
                    <td><input type="text" name="street"></td>
                </tr>
                <tr>
                    <td>zip code</td>
                    <td><input type="text" name="zipCode"></td>
                </tr>
                <tr>
                    <td>image</td>
                    <td><input type="file" id="img" accept="image/*" onchange="encodeImageFileAsURL(this)"></td>
                </tr>
                <tr>
                    <td>manager</td>
                    <td>
                        <select name="managers" id="managers"></select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="submit" /></td>
                </tr>
            </table>
        </form>
        <img src="" id="output_image">
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div class="footerWrapper"></div>

</body>
</html>
