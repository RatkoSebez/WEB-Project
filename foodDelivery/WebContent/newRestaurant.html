<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
    <script src="newRestaurant.js"></script>
    <link rel="stylesheet" href="newRestaurant.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!-- menu -->

<body>
    <div class="parallax">
        <div class="page-title">Fast delivery</div>
    </div>
    <div class="menu" id="sticky">
        <ul class="menu-ul">
            <a href="index.html" class="a-menu"><li>Home</li></a>
            <a href="users.html" class="a-menu" id="users" hidden><li>Users</li></a>
            <a href="adminRegister.html" class="a-menu" id="adminRegister" hidden><li>Register User</li></a>
            <a href="newRestaurant.html" class="a-menu" id="newRestaurant" hidden><li>New Restaurant</li></a>
            <a href="login.html" class="a-menu" id="login" hidden><li>Login</li></a>
            <a href="register.html" class="a-menu" id="register" hidden><li>Register</li></a>
            <a href="rest/userService/logout" class="a-menu" id="logout" hidden><li>Logout</li></a>
            <a href="account.html" class="a-menu" id="account" hidden><li>Account</li></a>
        </ul>
    </div>

    <!-- menu -->

    <div class="form">
        <div class="header">
            <h1>New restaurant</h1>
        </div>
        <form method="GET">
            <table id="registerTable" align="center">
                <tr>
                    <td>name</td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>restaurant type</td>
                    <td>
                        <select name="type" id="type">
                            <option value="FastFood">Fast Food</option>
                            <option value="Italian">Italian</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>latitude</td>
                    <td><input type="text" name="latitude"></td>
                </tr>
                <tr>
                    <td>longitude</td>
                    <td><input type="text" name="longitude"></td>
                </tr>
                <tr>
                    <td>city</td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td>street</td>
                    <td><input type="text" name="street"></td>
                </tr>
                <tr>
                    <td>zip code</td>
                    <td><input type="text" name="zipCode"></td>
                </tr>
                <tr>
                    <td>image</td>
                    <td><input type="file" id="img" accept="image/*" onchange="encodeImageFileAsURL(this)"></td>
                </tr>
                <tr>
                    <td>manager</td>
                    <td>
                        <select name="managers" id="managers"></select>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="submit" /></td>
                </tr>
            </table>
        </form>
        <img src="" id="output_image">
        <p id="errorMessage" style="color: red;"></p>
    </div>
</body>
</html>
