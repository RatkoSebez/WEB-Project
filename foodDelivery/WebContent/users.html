<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="users.js"></script>
    <script src="home.js"></script>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="users.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        function stickyMenu() {
            var sticky = document.getElementById('sticky');
            if (window.pageYOffset > 220) {
                sticky.classList.add('sticky');
            }
            else {
                sticky.classList.remove('sticky');
            }
        }

        window.onscroll = function () {
            stickyMenu();
        }
    </script>
</head>
<body>
    <div class="parallax">
        <div class="page-title">Fast delivery</div>
    </div>
    <div class="menu" id="sticky">
        <ul class="menu-ul">
            <a href="index.html" class="a-menu"><li>Home</li></a>
            <a href="users.html" class="a-menu" id="users" hidden><li>Users</li></a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="a-menu" id="rickroll"><li>Free Order</li></a>
            <a href="login.html" class="a-menu" id="login" hidden><li>Login</li></a>
            <a href="register.html" class="a-menu" id="register" hidden><li>Register</li></a>
            <a href="rest/userService/logout" class="a-menu" id="logout" hidden><li>Logout</li></a>
            <a href="account.html" class="a-menu" id="account" hidden><li>Account</li></a>
        </ul>
    </div>

    <div class="filters">
        <input type="text" id="searchName" placeholder="name">
        <input type="text" id="searchSurname" placeholder="surname">
        <input type="text" id="searchUsername" placeholder="username">
        <select name="role" id="roleSelect">
            <option value="All" selected>Role</option>
            <option value="Customer">Customer</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
            <option value="Deliverer">Deliverer</option>
        </select>
        <select name="type" id="customerTypeSelect">
            <option value="All" selected>Customer Type</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Bronze">Bronze</option>
        </select>
    </div>

    <table id="users">
        <thead>
            <th data-column="name" data-order="desc" class="sortColumn">Name &#9650</th>
            <th data-column="surname" data-order="desc" class="sortColumn">Surname &#9650</th>
        	<th data-column="username" data-order="desc" class="sortColumn">Username &#9650</th>
            <th>Role</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th data-column="discountPoints" data-order="desc" class="sortColumn">Discount Points &#9650</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
