<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="users.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<!-- menu -->

<div class="menuWrapper"></div>

<!-- menu -->

    <div class="filters">
        <input type="text" id="searchName" placeholder="name">
        <input type="text" id="searchSurname" placeholder="surname">
        <input type="text" id="searchUsername" placeholder="username">
        <select name="role" id="roleSelect">
            <option value="All" selected>Role</option>
            <option value="Customer">Customer</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
            <option value="Deliverer">Deliverer</option>
        </select>
        <select name="type" id="customerTypeSelect">
            <option value="All" selected>Customer Type</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Bronze">Bronze</option>
        </select>
        <button id="reset">reset</button>
    </div>

    <table id="users">
        <thead>
            <th data-column="name" data-order="desc" class="sortColumn">Name &#9650</th>
            <th data-column="surname" data-order="desc" class="sortColumn">Surname &#9650</th>
            <th data-column="username" data-order="desc" class="sortColumn">Username &#9650</th>
            <th>Role</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th data-column="discountPoints" data-order="desc" class="sortColumn">Discount Points &#9650</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
        </tbody>
    </table>

<div class="footerWrapper"></div>

</body>
</html>
